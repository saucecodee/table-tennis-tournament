<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="../table-tennis-tournament/node_modules/@fortawesome/fontawesome-free/css/all.css">
     <title>.::PING TOURNAMENT</title>
</head>

<body>
     <div class="container c1">
          <h1>PINg tournament ! <i class="fas fa-table-tennis"></i></h1>

          <table>
               <tr>
                    <th width="30">#</th>
                    <th>Name</th>
                    <th width="30">Pl</th>
                    <th width="30">Pts</th>
               </tr>

               <tbody id="rank-table"></tbody>
          </table>

          <select id="loosers" class="select-opt" style="margin-top: 20px"></select>

          <button class="action-btn" onclick="eliminatePlayers()">
               Continue
               <i class="fas fa-table-tennis"></i>
          </button>
     </div>

     <script src="main.js"></script>
     <script>
       
          function playWinner() {
               var audio = new Audio("audio/winner.mp3")
               audio.play();
          }
          let players = JSON.parse(localStorage.getItem("players") || "[]")
          var opt = "";
          for (var i = 1; i < players.length - 1; i++) {
               let optEach = `<option value="${i}">Elimintate <strong>${i}</strong> players </option>`;
               opt += optEach
          }
          document.getElementById("loosers").innerHTML = opt;
     </script>
</body>

</html>
