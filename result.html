<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="../table-tennis-tournament/node_modules/@fortawesome/fontawesome-free/css/all.css">
     <title>.::PING TOURNAMENT</title>
</head>

<body>

     <!-------------------- container -------------------->
     <div class="container c1">
          <!-------------------- Header -------------------->
          <h1>PINg tournament ! <i class="fas fa-table-tennis"></i></h1>

          <!-------------------- players ranking table -------------------->
          <table>
               <tr>
                    <th width="30">#</th>
                    <th>Name</th>
                    <th width="30">Pl</th>
                    <th width="30">Pts</th>
               </tr>

               <tbody id="rank-table">
                    <!---------- player row goes in here ---------->
               </tbody>
          </table>

          <!-------------------- Select players to eliminate -------------------->
          <select id="loosers" class="select-opt" style="margin-top: 20px">
               <!---------- options goes in here ---------->
          </select>

          <!-------------------- continue game -------------------->
          <button class="action-btn" onclick="eliminatePlayers()">
               Continue
               <i class="fas fa-table-tennis"></i>
          </button>
     </div>

     <!-------------------- include main.js -------------------->
     <script src="main.js"></script>

     <script>
          let players = JSON.parse(localStorage.getItem("players") || "[]")
          var opt = "";
          // count players to eliminate
          for (var i = 1; i < players.length - 1; i++) {
               let optEach = `<option value="${i}">Elimintate <strong>${i}</strong> players </option>`;
               opt += optEach
          }

          // popualte the select tag with number of eliminable players
          document.getElementById("loosers").innerHTML = opt;
     </script>
</body>

</html>
