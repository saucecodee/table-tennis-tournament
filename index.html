<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="../table-tennis-tournament/node_modules/@fortawesome/fontawesome-free/css/all.css">
     <title>Document</title>
</head>

<body>
     <div class="container c1">
          <h1>PING TOURNAMENT ! <i class="fas fa-table-tennis"></i></h1>
          <select name="limit" class="select-opt" id="gameLimit">
               <option value="5">Game of 5</option>
               <option value="7">Game of 7</option>
               <option value="11">Game of 11</option>
               <option value="21">Game of 21</option>
          </select>
          <div class="add-player-container">
               <input type="text" id="player-name" autofocus>
               <button onclick="addPlayer()">
                    Add Player
                    <i class="fas fa-plus"></i>
               </button>
          </div>
          <table>
               <tr>
                    <th width="30">#</th>
                    <th>Name</th>
               </tr>
               <tbody id="players-list"> </tbody>
          </table>

          <div id="if-player" style="display: none">
               NO PLAYERS ADDED !
          </div>

          <button class="action-btn" onclick="startGame()">
               Start
               <i class="fas fa-arrow-right"></i>
          </button>
          <button class="action-btn" onclick="clearAll()">
                    Delete all 
                    <i class="fas fa-trash-alt"></i>
               </button>
     </div>

     <script src="main.js"></script>
</body>

</html>
