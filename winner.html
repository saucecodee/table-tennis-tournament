<html lang="en">

<head>

<body>
     <div class="container c1">
          <h1>PINg tournament ! <i class="fas fa-table-tennis"></i></h1>

          <div class="displayWinner">
               <h2>Winner !!!</h2>
               <i class="far fa-user"></i>
               <span id="winnerName">Winner name</span>
          </div>
          <a href="index.html"> <button class="action-btn" onclick="eliminatePlayers()">
                    Continue
                    <i class="fas fa-table-tennis"></i>
               </button></a>
     </div>

     <audio src=""></audio>

     <script src="main.js"></script>
     <script>
          window.onload = () => {
               playWinner()
          }
          function playWinner() {
               var audio = new Audio("audio/winner.mp3")
               audio.play();
          }

          let players = JSON.parse(localStorage.getItem("players"))
          let match = JSON.parse(localStorage.getItem("match"))
          document.getElementById("winnerName").innerHTML = players[match[0]].name;
     </script>
