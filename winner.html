<body>

          <div>
               <i class="far fa-user"></i>

     <script src="main.js"></script>
     <script>
          let players = JSON.parse(localStorage.getItem("players") || "[]")
          var opt = "";
          for (var i = 1; i < players.length - 1; i++) {
               let optEach = `<option value="${i}">Elimintate <strong>${i}</strong> players </option>`;
               opt += optEach
          }
          document.getElementById("loosers").innerHTML = opt;
     </script>
