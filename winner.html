<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="../table-tennis-tournament/node_modules/@fortawesome/fontawesome-free/css/all.css">
     <title>.::PING TOURNAMENT</title>
</head>

<body>

     <!-------------------- container -------------------->
     <div class="container c1">
          <!-------------------- Header -------------------->
          <h1>PINg tournament ! <i class="fas fa-table-tennis"></i></h1>

          <!-------------------- Display Winner -------------------->
          <div class="displayWinner">
               <h2>Winner !!!</h2>
               <i class="far fa-user"></i>
               <span id="winnerName">Winner name</span>
          </div>

          <!-------------------- go to home page -------------------->
          <a href="index.html">
               <button class="action-btn" onclick="eliminatePlayers()">
                    Continue
                    <i class="fas fa-table-tennis"></i>
               </button>
          </a>
     </div>

     <!-------------------- include main.js -------------------->
     <script src="main.js"></script>

     <script>
          let players = JSON.parse(localStorage.getItem("players"))
          let match = JSON.parse(localStorage.getItem("match"))

          // get winner name
          document.getElementById("winnerName").innerHTML = players[match[0]].name;
     </script>
</body>

</html>
