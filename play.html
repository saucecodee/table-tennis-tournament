<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="../table-tennis-tournament/node_modules/@fortawesome/fontawesome-free/css/all.css">
     <title>.::PING TOURNAMENT</title>
</head>

<body>

     <!-------------------- container -------------------->
     <div class="container c1">
          <!-------------------- Header -------------------->
          <h1>PINg tournament ! <i class="fas fa-table-tennis"></i></h1>

          <!-------------------- Current players -------------------->
          <div class="current-match">

               <!---------- player 1 ---------->
               <button class="player" onclick="scorePlayer(0)">
                    <span id="p1">Player 1</span>
                    <span class="score" id="score1">1</span>
               </button>

               vs

               <!---------- player 2 ---------->
               <button class="player player2" onclick="scorePlayer(1)">
                    <span id="p2">No player </span>
                    <span class="score" id="score2">2</span>
               </button>
          </div>

          <!-------------------- players ranking table -------------------->
          <table>
               <tr>
                    <th width="30">#</th>
                    <th>Name</th>
                    <th width="30">Pl</th>
                    <th width="30">Pts</th>
               </tr>

               <tbody id="rank-table">
                    <!---------- player row goes in here ---------->
               </tbody>
          </table>

          <!-------------------- Reset players scores -------------------->
          <button onclick="resetScores()" class="action-btn">
               Reset scores
               <i class="fas fa-redo"></i>
          </button>
     </div>

     <!-------------------- include main.js -------------------->
     <script src="main.js"></script>
</body>

</html>
